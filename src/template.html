<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoLoo</title>
</head>

<body>
    <aside>
        <button id="add-task" class="btn">Add Task</button>
        <div>
            <button id="all-projects" class="btn">Projects</button>
            <button id="add-project" class="btn">
            </button>
        </div>
        <ul id="project-list">
        </ul>
    </aside>

    <main>
        <section id="section-1">
            <div id="todo-list">
            </div>
        </section>
        <div class="form-container hidden">
            <button id="close-form" class="btn">X</button>
            <form action="" id="new-task-form">
                <div>
                    <label for="project">Project</label>
                    <select name="project-id" id="project">
                    </select>
                </div>
                <div>
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" placeholder="Title" required>
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" id="description" name="description" placeholder="Description">
                </div>
                <div>
                    <label for="due-date">Due Date</label>
                    <input type="date" id="due-date" name="due-date">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select name="priority" id="priority">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                <button id="create-task" class="btn">Add Task</button>
            </form>
        </div>
    </main>
</body>

</html>
